<!DOCTYPE html>

{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>information check</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
        <nav id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><a href="#page-top">Good meal</a></li>
                <li class="sidebar-nav-item"><a href="{% url 'meal:index' %}">Home</a></li>
                <li class="sidebar-nav-item"><a  href='{% url "userprofile:logout" %}'>Logout</a></li>
            </ul>
        </nav>
        <!-- Header-->
        <header class="masthead d-flex align-items-center">
            <div class="container px-4 px-lg-5 text-center">
                <h1 class="mb-1">Good Meal</h1>
                <h3 class="mb-5"><em>Enjoy Your Meal</em></h3>
				<h2 class="mb-5"><em>Welcome!{{ user.username }}</em></h2>

				<form method="post" action=".">
                    {% csrf_token %}
                    <div class="form-group">
				        <h3 for="gender">Your Gender</h3>
				        <!-- 文本区域 -->
				        <select class="form-control" id="gender" name="gender">
				        <option value="1">Male</option>
				        <option value="0">Female </option>
				    </select>
				    </div>
                     <div class="form-group">
                        <h3 for="height">Height (CM)</h3>
                    <!-- 文本区域 -->
                        <textarea type="text" class="form-control" id="height" name="height"></textarea>
                    </div>
				    <div class="form-group">
				        <h3 for="weight">Weight (KG)</h3>
				        <!-- 文本区域 -->
				        <textarea type="text" class="form-control" id="weight" name="weight"></textarea>
				    </div>
				    <div class="form-group">
				        <h3 for="age">Age</h3>
				        <!-- 文本区域 -->
				        <textarea type="text" class="form-control" id="age" name="age"></textarea>
				    </div>
				    <div class="form-group">
				        <h3 for="work_day">Work Out Days Per Week</h3>
				        <!-- 文本区域 -->
				        <select class="form-control" id="work_day" name="work_day">
					    <option value="1">1</option>
					    <option value="2">2</option>
					    <option value="3">3</option>
					    <option value="4">4</option>
					    <option value="5">5</option>
					    <option value="6">6</option>
					    <option value="7">7</option>
					    </select>
				    </div>
				    <div class="form-group">
				        <h3 for="muscle">What's your target</h3>
				         <!-- 文本区域 -->
				         <select class="form-control" id="muscle" name="muscle">
				        <option value="0">FIT</option>
				        <option value="1">MUSCLE</option>
				        </select>
				    </div>
                    <!-- 提交按钮 -->
				    <button class="btn btn-primary btn-xl" type="submit">Submit</button>
                </form>
            </div>
        </header>
        <footer class="footer text-center">
            <div class="container px-4 px-lg-5">
                <ul class="list-inline mb-5">
                    <li class="list-inline-item">
                        <a class="social-link rounded-circle text-white mr-3" href="#!"><i class="icon-social-facebook"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a class="social-link rounded-circle text-white mr-3" href="#!"><i class="icon-social-twitter"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a class="social-link rounded-circle text-white" href="#!"><i class="icon-social-github"></i></a>
                    </li>
                </ul>
                <p class="text-muted small mb-0">Copyright &copy; NUS-ISS 2021</p>
            </div>
        </footer>
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
